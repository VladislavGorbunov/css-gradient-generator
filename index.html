<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Генератор градиента CSS</title>
</head>

<body class="bg-light">

    <style>
        input[type="color" i] {
            appearance: auto;
            inline-size: 50px;
            block-size: 50px;
            cursor: default;
            box-sizing: border-box;
            background-color: none;
            color: none;
            padding: 0;
            border: none;
            border-radius: 30px;
        }
    </style>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <i class="bi bi-brush"></i> CSS gradient generator
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Главная страница</a></li>
                    <li>
                </ul>

                <!-- <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div> -->
            </div>
        </div>
    </header>

    <div class="container">
        <div class="gradient-block d-flex justify-content-center align-items-center mt-4 rounded text-light"></div>

        <div class="position-relative mt-2 css-block">
            <h2 class="css-text text-center mt-3 fs-3 bg-dark p-4 rounded"></h2>

        </div>
        <input type="text" class="gradient-text form-control form-control-lg mt-3" value="CSS gradient generator" />
        <div class="row mt-5">
            <div class="col-2">
                <label><input type="color" class="color-left-input d-block mx-auto" name="head" value="#65baf2" />
                    <p class="mt-1"><b>Цвета слева</b></p>
                </label>
                <p class="random-color-left"><i class="bi bi-arrow-counterclockwise"></i> Случайный
                    цвет</p>
            </div>

            <div class="col-2">
                <label><input type="color" class="color-right-input d-block mx-auto" name="head" value="#70b140" />
                    <p class="mt-1"><b>Цвета справа</b></p>
                </label>
                <p class="random-color-right"><i class="bi bi-arrow-counterclockwise"></i> Случайный
                    цвет</p>
            </div>

            <div class="col-3">
                <input type="range" class="range-deg" min="0" max="360" value="90" step="1" />
                <label class="text-deg">Угол (deg)</label>
            </div>

        </div>
    </div>

    <script src="gradient.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Gradient({
            width: '100%',
            height: '300px',
        })
    </script>

</body>

</html>
