<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Генератор градиента CSS</title>
</head>

<body>

    <style>
        input[type="color" i] {
            appearance: auto;
            inline-size: 50px;
            block-size: 50px;
            cursor: default;
            box-sizing: border-box;
            background-color: none;
            color: none;
            padding: 0;
            border: none;
            border-radius: 30px;
        }
    </style>

    <header class="p-3 text-bg-light">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-center fs-2"><span style="color:#222">JS <i class="bi bi-palette" style="color:#24afbb"></i> GG</span></h1>
            <p><b>JavaScript Gradient Generator</b></p>
        </div>
            
    </header>

    <div class="container">
        <div class="gradient-block d-flex justify-content-center align-items-center mt-4 rounded text-light">
            <h2 class="gradient-block-h1 d-block mx-auto text-center"></h2>
        </div>

        <div class="position-relative mt-2 css-block">
            <div class="copy-btn"><i class="bi bi-copy"></i> копировать</div>
            <h2 class="css-text text-center mt-3 fs-3 bg-dark p-5 rounded"></h2>
        </div>
    
        <input type="text" class="gradient-text form-control form-control-lg mt-3" />
        <div class="row mt-5">
            <div class="col-12 col-xl-2 mt-2">
                <label><input type="color" class="color-left-input d-block mx-auto" name="head" value="#353c8b" />
                    <p class="mt-1"><b>Цвета слева</b></p>
                </label>
                <button class="random-color-left btn btn-success d-block"><i class="bi bi-arrow-counterclockwise"></i> Случайный
                    цвет</button>
            </div>

            <div class="col-12 col-xl-2 mt-2">
                <label><input type="color" class="color-right-input d-block mx-auto" name="head" value="#24afbb" />
                    <p class="mt-1"><b>Цвета справа</b></p>
                </label>
                <button class="random-color-right btn btn-success d-block"><i class="bi bi-arrow-counterclockwise"></i> Случайный
                    цвет</button>
            </div>

            <div class="col-12 col-xl-3 mt-2">
                <input type="range" class="range-deg" min="0" max="360" value="90" step="1" />
                <label class="text-deg">Угол (deg)</label>
            </div>

        </div>
    </div>

    <script src="gradient.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Gradient({
            width: '100%',
            height: '400px',
        })
    </script>

</body>

</html>
